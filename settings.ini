[Window]
Name = WebFrame
Size = 800, 600
Position = 100, 100
RestorePosition = true

[Webview]
Homepage = https://www.google.com
EnvironmentOptions = --enable-smooth-scrolling

[WindowProps]
Topmost = false
Borderless = false
ToolWindow = false
CursorLock = false
Transparency = 255

[HotKeys]
Quit = Right Ctrl+End
Visibility = Right Ctrl+Right Shift
ClickThrough = Right Ctrl+Right Alt
